</td></tr></table><b>Thick Fur</b> is an item from the "<i><a href="Reign_of_Giants.html" title="Reign of Giants">Reign of Giants</a>"</i> DLC. It is dropped by the <a href="Bearger.html" title="Bearger">Bearger</a> and its only purpose is to be used to craft the <a href="Hibearnation_Vest.html" title="Hibearnation Vest">Hibearnation Vest</a> and the <a href="Insulated_Pack.html" title="Insulated Pack">Insulated Pack</a>.<div style="clear:both"></div>
