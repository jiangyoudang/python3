{% extends 'base.html' %}

{% block content %}
<div class="uk-panel uk-width-1-2">
    <h1 class="uk-h1 uk-margin-large-top"> Sign in</h1>
    <form class="uk-form uk-form-blank" action="" method="post" name="login">
         {{ form.hidden_tag() }}
        <div class="uk-form-row">
            <label class="uk-form-label">
              Please enter your OpenID:
            </label>
            <div class="uk-form-controls">
                {{ form.openid(size=80) }}

            </div>

        </div>
       {% if form.openid.errors %}
            <div class="uk-alert uk-alert-danger " data-uk-alert>
                <a href="" class="uk-alert-close uk-close"></a>

                {% for error in form.openid.errors %}
                    <p>[{{ error }}]</p>
                {% endfor %}<br>

            </div>
        {% endif %}

        <div class="uk-form-row uk-margin-bottom">
            {{ form.remember_me }} Remember Me
        </div>

      <button class="uk-button uk-button-primary uk-margin-large-bottom" type="submit" >Sign in</button>
    </form>

</div>
{% endblock %}
